{% extends "backstage.html" %}
{% block head %}
{{ super() }}
{% endblock head %}
{% block title %}BookStore{% endblock title%}
{% block content%}


<br />
<div class="container-xl">
  <br />
  <form method="post" enctype=multipart/form-data action={{ url_for('manager.edit') }}>
    <table class="table table-bordered" style="background-color: rgb(215, 245, 245);">
      <tr>
        <th>課程編號</th>
        <td><input class="form-control" value="{{ data.課程編號 }}" name="cid" readonly class="id_input"></td>
      </tr>
      <tr>
        <th>課程名稱</th>
        <td><input class="form-control" type="text" value="{{ data.課程名稱 }}" name="cname" required></td>
      </tr>
      <tr>
        <th><label for="inputProductCategory" class="form-label">開課系所</label></th>
        <td>
          <select id="inputProductCategory" class="form-select" name="department" required>
                <option selected disabled value="">請選擇系所</option>
                <option value="資訊管理學系">資訊管理學系</option>
                <option value="資訊工程學系">資訊工程學系</option>
                <option value="電機工程學系">電機工程學系</option>
                <option value="會計學系">會計學系</option>
                <option value="財務金融學系">財務金融學系</option>
                <option value="法律學系">法律學系</option>
                <option value="機械工程學系">機械工程學系</option>
                <option value="工商管理學系">工商管理學系</option>
          </select>
      </tr>
      <tr>
        <th>教師編號</th>
        <td><input class="form-control" type="text" value="{{ data.教師編號 }}" name="tid" required></td>
        {% with messages = get_flashed_messages() %}
{% if messages %}
</p>
<p  style="color: red;   text-align: right;
margin-right: 130px;">
    添加失敗！不存在此導師編號！
</p>
{% endif %}
{% endwith %}
      </tr>
      <tr>
        <th><label for="inputProductCategory" class="form-label">開課教室</label></th>
        <td>
            <select id="inputCourseRoom" class="form-select" name="roomid" required>
              <option selected disabled value="">請選擇教室</option>
              <option value="R001">R001</option>
              <option value="R002">R002</option>
              <option value="R003">R003</option>
              <option value="R004">R004</option>
              <option value="R005">R005</option>
              <option value="R006">R006</option>
              <option value="R007">R007</option>
              <option value="R008">R008</option>
              <option value="R009">R009</option>
              <option value="R010">R010</option>
          </select>
      </tr>
    </table>
    <center>
      <div class="option">
        <button class="btn btn-outline-success" type="submit" style="font-size: large; color: aliceblue; background-color: #2aa38b;">確定修改</button>
      </div>
    </center>

  </form>
  <a href="{{ url_for('manager.productManager') }}"><button class="btn btn-outline-danger" 
    style="font-size: large; color: aliceblue; background-color:rgb(201, 68, 68);">回課程管理</button></a>
</div>



{% endblock content%}
