<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../static/offcanvas.css" rel="stylesheet">
    <link rel="icon" href="../static/img/newico.ico" type="image/x-icon">
    <script src="../static/offcanvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js" integrity="sha512-ppWbHq6q2f7HAwS481w6qikuC0XEeBnmkRg6KWnWg3zSIbJwWWBgsCDMAxzSB7SVqXzWwSYQ2s8TSJKjnaikMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://kit.fontawesome.com/02eeccc84a.js" crossorigin="anonymous"></script>

    <title> {% block title%}{% endblock title%} </title>
    {% endblock head %}
</head>

<style>
    main > .container {
        padding: 60px 15px 0;
      }
    
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
  
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .fa-book {
        margin-right: 10px;
        font-size: 31px;
        margin-top: 6px;

    }
    
    .fa-circle-user {
        margin-top: 13px;
    }
  </style>
<body class="bg-light">
<nav class="navbar navbar-dark bg-success fixed-top d-flex mb-3">
  <div class="container-fluid">
    <div class="d-flex me-auto p-2">
        <i class="fa-sharp fa-solid fa-book"></i>
        <a class="navbar-brand " href="#">中山選課管理者</a>
    </div>
    <div class="d-flex mb-1 p-2">
        <div><i class="fa-solid fa-circle-user"></i></div>
        <ul class="navbar-nav me-3 mb-2 mb-lg-0 p-2"> 
            <li style="color:white;list-style-type:none">管理者：{{user}}</li>
        </ul>
    </div>

    <button class="navbar-toggler  p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="background: #0C161C;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Manager</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('manager.productManager') }}">課程管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.orderManager') }}">教師資料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.selectmanage') }}">學生選課資料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.studentManager') }}">學生聯絡人資料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis.dashboard') }}">資料分析</a>
          </li>

        <div class="d-flex">
            <a href="{{ url_for('api.logout') }}"><button class="btn btn-outline-danger" type="submit">登出系統</button></a>
        </div>         
      </div>

    </div>
  </div>
</nav>


    <br/><br/><br>
    {% block content %}
    {% endblock content %}
</body>
</html>
